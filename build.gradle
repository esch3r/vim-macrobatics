
buildscript {
  repositories {
    mavenLocal()
    maven {
      url svkjMavenUrl
      credentials {
        username svkjMavenUser
        password svkjMavenPassword
      }
    }
    jcenter()
  }

  dependencies {
    classpath "com.svkj.vim:macrobatics-builder:[0,)"
  }
}

apply plugin: "macrobatics-builder"

